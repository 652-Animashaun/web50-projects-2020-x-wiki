{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1> Edit: {{title}}</h1>


    <div>
    	
    	<form action="{% url 'wiki:editEntry' title %}" method="POST">
    		{% csrf_token %}
            <div class="form-group">
                {{form}}
            </div>
            <div class="form-group">
                <input type="submit" name="submit">
            </div>
    		
    	</form>
    		
    	
    </div>

{% endblock %}
