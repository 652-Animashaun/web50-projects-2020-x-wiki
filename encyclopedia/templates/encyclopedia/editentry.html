{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1> Edit: {{title}}</h1>


    <div>
    	
    	<form action="{% url 'wiki:editEntry' title %}" method="POST">
    		{% csrf_token %}
    		{{form}}
    		<input type="submit" name="submit">
    	</form>
    		
    	
    </div>

{% endblock %}
