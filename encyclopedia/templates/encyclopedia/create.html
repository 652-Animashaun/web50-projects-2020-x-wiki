{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Wiki Entry
{% endblock %}

{% block body %}
    <h1>Create Wiki Entry</h1>

<div>
	<form action="{% url 'wiki:NewPage' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			<input class="" type="text" name="title" placeholder="Title" />
		</div>
		<div class="form-group">
			<textarea class="input-group" type="text" name="content" placeholder="write an awesome wiki entry..."></textarea>
		</div>
		<div class="form-group">
			<input class="btn btn-primary" type="submit" name="submit">
		</div>
		
	</form>
		
</div>

{% endblock %}
